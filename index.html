<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Controles */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
            }
        }

        .search-box {
            flex: 2;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .category-filter {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Formulário de novo item */
        .add-item-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .add-item-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 480px) {
            .add-item-row {
                flex-direction: row;
            }
        }

        .name-input {
            flex: 3;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .price-input, 
        .quantity-input,
        .unit-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .price-input {
            text-align: right;
        }

        .add-item-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Categorias */
        .category-group {
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .category-header {
            background-color: #3498db;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header h2 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: 600;
        }

        .category-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .category-content {
            overflow-x: auto;
        }

        /* Tabela de itens */
        .items-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .items-table th {
            background-color: #f8f9fa;
            color: #2c3e50;
            padding: 10px;
            text-align: left;
            font-size: 0.9rem;
            border-bottom: 2px solid #eee;
        }

        .items-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .items-table tr:hover {
            background-color: #f8f9fa;
        }

        .items-table tr.selected {
            background-color: #e3f2fd;
        }

        .item-checkbox {
            width: 18px;
            height: 18px;
        }

        .quantity-input, 
        .price-input {
            width: 100%;
            max-width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .price-input {
            text-align: right;
        }

        .total-price {
            font-weight: bold;
            color: #27ae60;
            white-space: nowrap;
        }

        .delete-btn {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Resumo */
        .summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 1.1rem;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* Ações */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .action-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            flex: 1;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.secondary {
            background-color: #95a5a6;
        }

        button.danger {
            background-color: #e74c3c;
        }

        button.success {
            background-color: #2ecc71;
        }
    </style>
</head>

        // Função para renderizar os itens agrupados por categoria
        function renderItems(categoryFilter = 'all', searchTerm = '') {
            const categoriesContainer = document.getElementById('categoriesContainer');
            categoriesContainer.innerHTML = '';

            let selectedCount = 0;
            let totalQuantity = 0;
            let grandTotal = 0;

            // Agrupar itens por categoria
            const itemsByCategory = {};
            items.forEach(item => {
                // Aplicar filtros
                if (categoryFilter !== 'all' && categoryFilter !== item.category) {
                    return;
                }

                if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                    return;
                }

                if (!itemsByCategory[item.category]) {
                    itemsByCategory[item.category] = [];
                }
                itemsByCategory[item.category].push(item);
            });

            // Ordenar categorias
            const categoryOrder = Object.keys(categoryNames);
            const sortedCategories = Object.keys(itemsByCategory).sort((a, b) => {
                return categoryOrder.indexOf(a) - categoryOrder.indexOf(b);
            });

            // Renderizar cada categoria
            for (const categoryId of sortedCategories) {
                const categoryItems = itemsByCategory[categoryId];
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-group';
                
                // Cabeçalho da categoria
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <h2>${categoryNames[categoryId]}</h2>
                    <span class="category-count">${categoryItems.length} itens</span>
                `;
                
                // Conteúdo da categoria (tabela de itens)
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                
                const table = document.createElement('table');
                table.className = 'items-table';
                
                // Cabeçalho da tabela
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th width="30px"></th>
                        <th>Item</th>
                        <th width="80px">Qtd</th>
                        <th width="50px">Un</th>
                        <th width="90px">Preço</th>
                        <th width="90px">Total</th>
                        <th width="40px"></th>
                    </tr>
                `;
                
                // Corpo da tabela
                const tbody = document.createElement('tbody');
                
                categoryItems.forEach(item => {
                    // Calcular totais
                    const itemTotal = item.quantity ? (item.quantity * item.price) : 0;
                    
                    if (item.selected) {
                        selectedCount++;
                        if (item.quantity) totalQuantity += item.quantity;
                        grandTotal += itemTotal;
                    }

                    // Criar linha da tabela
                    const row = document.createElement('tr');
                    if (item.selected) row.classList.add('selected');
                    
                    row.innerHTML = `
                        <td><input type="checkbox" class="item-checkbox" data-id="${item.id}" ${item.selected ? 'checked' : ''}></td>
                        <td>${item.name}</td>
                        <td><input type="number" min="0" step="0.001" class="quantity-input" data-id="${item.id}" value="${item.quantity || ''}" placeholder="0"></td>
                        <td>${item.unit}</td>
                        <td><input type="number" min="0" step="0.01" class="price-input" data-id="${item.id}" value="${item.price.toFixed(2)}"></td>
                        <td class="total-price">R$ ${itemTotal.toFixed(2)}</td>
                        <td><button class="delete-btn" data-id="${item.id}" aria-label="Excluir">×</button></td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                table.appendChild(thead);
                table.appendChild(tbody);
                categoryContent.appendChild(table);
                
                categoryElement.appendChild(categoryHeader);
                categoryElement.appendChild(categoryContent);
                categoriesContainer.appendChild(categoryElement);
                
                // Adicionar evento de clique para expandir/recolher categoria
                categoryHeader.addEventListener('click', () => {
                    categoryContent.style.display = categoryContent.style.display === 'none' ? 'block' : 'none';
                });
            }

            // Atualizar resumo
            document.getElementById('selectedItems').textContent = selectedCount;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('grandTotal').textContent = `R$ ${grandTotal.toFixed(2)}`;
        }

        // Função para atualizar um item
        function updateItem(id, property, value) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            if (property === 'selected') {
                item.selected = value;
            } else if (property === 'quantity') {
                item.quantity = value === '' ? null : parseFloat(value);
            } else if (property === 'price') {
                item.price = parseFloat(value) || 0;
            }

            renderItems(
                document.getElementById('categoryFilter').value,
                document.getElementById('searchInput').value
            );
        }

        // Função para adicionar novo item
        function addNewItem(e) {
            e.preventDefault();
            
            const name = document.getElementById('newItemName').value.trim();
            const price = parseFloat(document.getElementById('newItemPrice').value) || 0;
            const quantity = parseFloat(document.getElementById('newItemQuantity').value) || null;
            const unit = document.getElementById('newItemUnit').value;
            const category = document.getElementById('newItemCategory').value;

            if (!name) {
                alert('Por favor, informe o nome do produto');
                return;
            }

            if (price <= 0) {
                alert('Por favor, informe um preço válido');
                return;
            }

            const newItem = {
                id: nextId++,
                name,
                price,
                quantity,
                unit,
                category,
                selected: false
            };

            items.push(newItem);
            
            // Limpar formulário
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemPrice').value = '';
            document.getElementById('newItemQuantity').value = '';
            document.getElementById('newItemName').focus();
            
            renderItems(
                document.getElementById('categoryFilter').value,
                document.getElementById('searchInput').value
            );
        }

        // Função para excluir itens
        function deleteItems(ids) {
            items = items.filter(item => !ids.includes(item.id));
            renderItems(
                document.getElementById('categoryFilter').value,
                document.getElementById('searchInput').value
            );
        }

        // Função para gerar PDF
        function generatePDF() {
            const selectedItems = items.filter(item => item.selected);
            if (selectedItems.length === 0) {
                alert('Nenhum item selecionado para gerar PDF');
                return;
            }
            
            // Criar o PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Título
            doc.setFontSize(18);
            doc.text('Lista de Compras', 105, 15, { align: 'center' });
            
            // Data
            doc.setFontSize(10);
            doc.text(`Gerado em: ${new Date().toLocaleString()}`, 105, 22, { align: 'center' });
            
            // Tabela de itens
            const tableData = selectedItems.map(item => [
                item.name,
                item.quantity || '-',
                item.unit,
                `R$ ${item.price.toFixed(2)}`,
                `R$ ${((item.quantity || 0) * item.price).toFixed(2)}`
            ]);
            
            // Adicionar tabela ao PDF
            doc.autoTable({
                head: [['Item', 'Qtd', 'Un', 'Preço', 'Total']],
                body: tableData,
                startY: 30,
                theme: 'grid',
                headStyles: {
                    fillColor: [52, 152, 219],
                    textColor: 255
                },
                styles: {
                    fontSize: 10
                },
                columnStyles: {
                    0: { cellWidth: 'auto' },
                    1: { cellWidth: 20 },
                    2: { cellWidth: 15 },
                    3: { cellWidth: 25 },
                    4: { cellWidth: 25 }
                }
            });
            
            // Total
            const total = selectedItems.reduce((sum, item) => sum + (item.quantity || 0) * item.price, 0);
            const finalY = doc.lastAutoTable.finalY + 10;
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text(`Total: R$ ${total.toFixed(2)}`, 105, finalY, { align: 'center' });
            
            // Salvar o PDF
            doc.save(`lista_compras_${new Date().toISOString().slice(0, 10)}.pdf`);
        }

        // Inicializar a aplicação
        document.addEventListener('DOMContentLoaded', () => {
            renderItems();
            
            // Evento de busca
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderItems(
                    document.getElementById('categoryFilter').value,
                    e.target.value
                );
            });
            
            // Evento de filtro por categoria
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                renderItems(
                    e.target.value,
                    document.getElementById('searchInput').value
                );
            });
            
            // Eventos delegados para itens dinâmicos
            document.getElementById('categoriesContainer').addEventListener('change', (e) => {
                if (e.target.classList.contains('item-checkbox')) {
                    const id = parseInt(e.target.dataset.id);
                    updateItem(id, 'selected', e.target.checked);
                }
            });
            
            document.getElementById('categoriesContainer').addEventListener('input', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    const id = parseInt(e.target.dataset.id);
                    updateItem(id, 'quantity', e.target.value);
                }
                
                if (e.target.classList.contains('price-input')) {
                    const id = parseInt(e.target.dataset.id);
                    updateItem(id, 'price', e.target.value);
                }
            });
            
            document.getElementById('categoriesContainer').addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = parseInt(e.target.dataset.id);
                    deleteItems([id]);
                }
            });
            
            // Formulário de adição
            document.getElementById('addItemForm').addEventListener('submit', addNewItem);
            
            // Botões de ação
            document.getElementById('selectAllBtn').addEventListener('click', () => {
                items.forEach(item => {
                    item.selected = true;
                });
                renderItems(
                    document.getElementById('categoryFilter').value,
                    document.getElementById('searchInput').value
                );
            });
            
            document.getElementById('clearSelectionBtn').addEventListener('click', () => {
                items.forEach(item => {
                    item.selected = false;
                });
                renderItems(
                    document.getElementById('categoryFilter').value,
                    document.getElementById('searchInput').value
                );
            });
            
            document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
                const selectedIds = items.filter(item => item.selected).map(item => item.id);
                if (selectedIds.length === 0) {
                    alert('Nenhum item selecionado para excluir');
                    return;
                }
                
                if (confirm(`Tem certeza que deseja excluir ${selectedIds.length} itens selecionados?`)) {
                    deleteItems(selectedIds);
                }
            });
            
            document.getElementById('newListBtn').addEventListener('click', generatePDF);
        });
    </script>
</body>
</html>
